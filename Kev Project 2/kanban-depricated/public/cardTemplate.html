<article class = "card" style='background-color: [COLORTEMP];'>
    <h3 class="title">[TEMPLATE]</h3>
    <p class="description" id = [DESCRIPTIONID]>[NODESCRIPTION]</p>
    <textarea class="editDescription hidden" id = [EDITTEXTID]>[FIRSTDESCRIPTION]</textarea>
    <div class="buttons">
      <button class="edit" id = [EDITID]><img src="icons/edit.svg" alt="Edit"></button>
      <button class="startMove" id = [MOVEID]><img src="icons/move.svg" alt="Move"></button>
      <button class="delete" id=[DELETEID] ><img src="icons/delete.svg" alt="Delete"></button>
    </div>
    <button id = [MOVEDESTINATIONID] class = "moveHere">— Move here —</button>
  </article>
